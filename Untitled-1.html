<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Status</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .status-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="completed.jpg" alt="Completed Transaction" class="status-image">
        <div class="status-text">Completed Transaction</div>

        <img src="incorrect-canceled.jpg" alt="Canceled Transaction" class="status-image">
        <div class="status-text">Canceled Transaction</div>
    </div>
</body>
</html>
